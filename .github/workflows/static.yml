name: Deploy quant reports to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          rm -rf public
          mkdir -p public

          if [ -f reports/latest.md ]; then
            cp reports/latest.md public/latest.md
          else
            cat > public/latest.md <<'EOF'
            # Daily Quant Notes

            `reports/latest.md` is not found yet.

            Please add your latest statistics and analysis in `reports/latest.md`.
            EOF
          fi

          cp README.md public/

          cat > public/index.md <<'EOF'
          # 量化统计结果（v0.1）

          ## 最新统计分析

          - [打开 latest.md](./latest.md)

          ## 项目说明

          - [打开 README.md](./README.md)
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy quant reports to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          rm -rf public
          mkdir -p public

          if [ -f reports/latest.md ]; then
            cp reports/latest.md public/latest.md
          else
            cat > public/latest.md <<'EOF'
            # Daily Quant Notes

            `reports/latest.md` is not found yet.

            Please add your latest statistics and analysis in `reports/latest.md`.
            EOF
          fi

          cp README.md public/

          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M UTC")
          cat > public/index.html <<EOF
          <!doctype html>
          <html lang="zh-CN">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>量化统计结果 v0.1</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem auto; max-width: 860px; padding: 0 1rem; line-height: 1.6; }
              h1 { margin-bottom: .5rem; }
              .meta { color: #666; font-size: .95rem; margin-bottom: 1.5rem; }
              a { text-decoration: none; }
              a:hover { text-decoration: underline; }
              .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 1rem 1.25rem; margin-bottom: 1rem; }
            </style>
          </head>
          <body>
            <h1>量化统计结果（v0.1）</h1>
            <p class="meta">自动部署时间：${BUILD_TIME}</p>
            <div class="card">
              <h2>最新统计分析</h2>
              <p><a href="./latest.md">打开 latest.md</a></p>
            </div>
            <div class="card">
              <h2>项目说明</h2>
              <p><a href="./README.md">打开 README.md</a></p>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

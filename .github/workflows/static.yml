name: Deploy quant reports to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          set -e
          rm -rf public
          mkdir -p public

          if [ -f reports/latest.md ]; then
            cp reports/latest.md public/latest.md
          else
            printf '%s\n' \
              '# Daily Quant Notes' \
              '' \
              '`reports/latest.md` is not found yet.' \
              '' \
              'Please add your latest statistics and analysis in `reports/latest.md`.' \
              > public/latest.md
          fi

          cp README.md public/

          printf '%s\n' \
            '<!doctype html>' \
            '<html lang="zh-CN">' \
            '<head>' \
            '  <meta charset="utf-8" />' \
            '  <meta name="viewport" content="width=device-width, initial-scale=1" />' \
            '  <title>量化统计结果 v0.1</title>' \
            '  <style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;max-width:840px;margin:2rem auto;padding:0 1rem;line-height:1.6}.card{border:1px solid #e5e7eb;border-radius:10px;padding:1rem 1.2rem;margin-top:1rem}</style>' \
            '</head>' \
            '<body>' \
            '  <h1>量化统计结果（v0.1）</h1>' \
            '  <div class="card"><a href="./latest.md">打开 latest.md（最新统计）</a></div>' \
            '  <div class="card"><a href="./README.md">打开 README.md（项目说明）</a></div>' \
            '</body>' \
            '</html>' \
            > public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
